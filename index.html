<!doctype html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Google Homepage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="left-nav">
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul class="right-nav">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><img src="9 Boxes.png"></li>
                    <li><img src="Right Hand Corner.png"></li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="GoogleLogo.png">
            <form action="action">
                <div id="search_bar">
                    <input type="text">
                    <img src="Mic.png" id="Mic">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    <footer>
        <div></div>
        <section class="sub-footer">
            <ul class="lef-nav">
                <li>Advertising</li>
                <li>Business</li>
            </ul>
            <ul class="right-nav">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </section>
    </footer>
</body>
</html>
